<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>AngryCats forecast</header>
      <div class="row">
            <div class="col-6" id="mainCity">Kyiv</div>
            <div class="col-3" id="temp"><img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"/> 25 ℃ | ℉</div>
         
        </div>
          <div class="row">
            <div class="col">
              <ul>
                <li id="Current-day">Saturday</li>
                <li id="Current-date">4.June</li>
              </ul>
            </div>

            <div class="col" id="li">
              <ul>
                <li id="precipitation">Precipitation : 0%</li>
                <li id="humidity">Humidity : 80%</li>
                <li id="wind">Wind : 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
