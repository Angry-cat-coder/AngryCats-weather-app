<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="city"
            placeholder="Enter city"
            autofocus="on" class="form-control"
          /> </div>
          <div class="col">
          <input
            type="submit"
            id="search"
            value="Go"
            class="btn btn-primary w-100 buTTon" 
          /></div> </form>
          <div class="col">
          <input
            type="submit"
            id="geo"
            value="Geolocation"
            class="btn btn-secondary"
          /></div></div>
       
        <h1 id="mainCity"></h1>
        <div class="location">
          <ul>
            <li>
              Last updated <span id="Current-day"> Saturday 05 : 00</span>
            </li>
            <li id="Current-date">4.June</li>
            <li id="Current-sky">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-2" id="temp">
            <img src="" alt="Cloudy" id="sky" />
          </div>
          <div class="col-6">
            <span id="temperature"> </span><span class="units"> ℃ | ℉°</span>
          </div>
          <div class="col" id="li">
            <ul>
              <li id="precipitation">Precipitation : 0%</li>
              <li id="humidity">Humidity : 80%</li>
              <li id="wind">Wind : 2 km/h</li>
            </ul>
          </div>
        </div>

        <script src="src/app.js"></script>
      </div>
      <footer>
        <a
          href="https://github.com/Angry-cat-coder/AngryCats-weather-app"
          target="_blank"
          >Open-source code
        </a>
        by Angry-cat-Coder
        <img src="src/AngryKitty.jpg" alt="AngryCats" id="img" />
      </footer>
    </div>
  </body>
</html>
